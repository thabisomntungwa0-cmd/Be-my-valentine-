<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? üíò</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, #ffe0ec, #fff);
      color: #1b1b1b;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 2rem; }
    p { margin: 0 0 18px; font-size: 1.05rem; opacity: .9; }
    .btns { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button {
      border: 0; padding: 12px 18px; border-radius: 999px; cursor: pointer;
      font-size: 1rem; font-weight: 700;
      transition: transform .08s ease, box-shadow .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
    }
    button:active { transform: translateY(1px) scale(.99); }
    .yes { background: #ff2e74; color: white; }
    .no  { background: #f1f1f1; color: #222; }
    .hint { margin-top: 16px; font-size: .95rem; opacity: .8; }

    /* Popup */
    .overlay {
      position: fixed; inset: 0; display: none; place-items: center;
      background: rgba(0,0,0,.55);
      padding: 18px;
    }
    .popup {
      width: min(560px, 94vw);
      background: white;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      position: relative;
    }
    .popup h2 { margin: 10px 0 8px; }
    .gif {
      width: 100%;
      max-height: 340px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
    }
    .close {
      position: absolute; top: 10px; right: 10px;
      width: 38px; height: 38px; border-radius: 999px;
      background: #f2f2f2; font-weight: 900;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Baby Will you be my Valentine? üíò</h1>
    <p>From T.MntungwaüôÉ</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="hint" id="msg"></div>
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-label="Celebration">
      <button class="close" id="closeBtn" aria-label="Close">‚úï</button>
      <img
        class="gif"
        alt="Celebration!"
        src="https://giphy.com/gifs/mlb-baseball-xUA7bhwVKKFdMkTlmg"
      />
      <h2>Yaaay! üéâüíû</h2>
      <p>Thanks baby, i cant wait to see you next week‚ù§Ô∏è.</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "grid";
      overlay.setAttribute("aria-hidden", "false");
    });

    noBtn.addEventListener("click", () => {
      msg.textContent = "Okay üòÖ If you change your mind, the Yes button will still be here.";
    });

    function closePopup() {
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden", "true");
    }

    closeBtn.addEventListener("click", closePopup);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closePopup();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closePopup();
    });
  </script>
</body>
</html>
